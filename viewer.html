<!DOCTYPE html>
<html>
<head>
    <title>üöß Pothole Detection Viewer</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .status { background: #333; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #333; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; margin: 10px 0; }
        .detections { background: #333; padding: 20px; border-radius: 8px; }
        .detection-item { background: #444; margin: 10px 0; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .high { border-left: 5px solid #ff0000; }
        .medium { border-left: 5px solid #ffa500; }
        .low { border-left: 5px solid #00ff00; }
        .severity-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold; }
        .severity-high { background: #ff0000; color: white; }
        .severity-medium { background: #ffa500; color: black; }
        .severity-low { background: #00ff00; color: black; }
        .online { color: #00ff00; }
        .offline { color: #ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöß Live Pothole Detection Results</h1>
            <div class="status">
                Status: <span id="status" class="offline">Connecting...</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Detections</h3>
                <div class="stat-number" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <h3>üî¥ High Severity</h3>
                <div class="stat-number" id="high-count">0</div>
            </div>
            <div class="stat-card">
                <h3>üü° Medium Severity</h3>
                <div class="stat-number" id="medium-count">0</div>
            </div>
            <div class="stat-card">
                <h3>üü¢ Low Severity</h3>
                <div class="stat-number" id="low-count">0</div>
            </div>
        </div>
        
        <div class="detections">
            <h3>üìç Recent Detections</h3>
            <div id="detection-list">
                <div style="text-align: center; color: #666; padding: 40px;">
                    Waiting for detection data...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/results';
        
        function updateStatus(online) {
            const status = document.getElementById('status');
            status.textContent = online ? 'Online' : 'Offline';
            status.className = online ? 'online' : 'offline';
        }
        
        function refreshData() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    updateStatus(true);
                    
                    document.getElementById('total-count').textContent = data.total;
                    document.getElementById('high-count').textContent = data.high;
                    document.getElementById('medium-count').textContent = data.medium;
                    document.getElementById('low-count').textContent = data.low;
                    
                    const list = document.getElementById('detection-list');
                    if (data.detections.length === 0) {
                        list.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No detections yet...</div>';
                    } else {
                        list.innerHTML = data.detections.reverse().map(d => 
                            `<div class="detection-item ${d.severity.toLowerCase()}">
                                <div>
                                    <strong>Pothole Detected</strong><br>
                                    <small>Confidence: ${Math.round(d.confidence * 100)}% | Time: ${d.timestamp}</small>
                                </div>
                                <span class="severity-badge severity-${d.severity.toLowerCase()}">${d.severity}</span>
                            </div>`
                        ).join('');
                    }
                })
                .catch(error => {
                    updateStatus(false);
                    console.error('Error:', error);
                });
        }
        
        // Auto-refresh every 2 seconds
        setInterval(refreshData, 2000);
        refreshData();
    </script>
</body>
</html>
